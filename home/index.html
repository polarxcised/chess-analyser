<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Chess.com Profile Explorer with Cool UI" />
  <meta name="author" content="polarxcised" />

  <meta property="og:title" content="Chess.com Profile Explorer" />
  <meta property="og:description" content="Fetch your Chess.com profile in style with a cool typewriter title, dark mode, and footer icons!" />
  <meta property="og:image" content="https://i.postimg.cc/zfDks9PY/1f3a22dd1984372494809901147e66ba.png" />
  <meta property="og:url" content="https://chesscom.example.com" />
  <meta property="og:type" content="website" />

  <link rel="icon" type="image/png" href="https://i.postimg.cc/zfDks9PY/1f3a22dd1984372494809901147e66ba.png" />

  <title>Chess.com Profile Explorer</title>

  <script src="https://kit.fontawesome.com/e328bff894.js" crossorigin="anonymous" data-analytics="0"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="particles-js"></div>
<nav>
  <a href="#">Chess.com Explorer</a>
  <button id="toggleDarkMode" title="Toggle Dark/Light Mode">
    <i class="fas fa-moon"></i>
  </button>
</nav>
<div class="main-content">
  <section class="hero" data-aos="fade-up">
    <h1 id="mainTitle"></h1>
    <p id="subtitle" data-aos="fade-up"></p>
  </section>
  <div class="fetch-container" data-aos="fade-up">
    <input type="text" id="username" placeholder="Enter chess.com username...">
    <button id="fetchBtn">Fetch Full Profile</button>
  </div>
  <div class="cards-container">
    <div class="card" id="profileCard"></div>
    <div class="card" id="statsCard"></div>
    <div class="card" id="clubsCard"></div>
    <div class="card" id="tournamentsCard"></div>
  </div>
</div>
<footer>
  <a href="https://github.com/Anshkabra2012" target="_blank" title="GitHub">
    <i class="fab fa-github"></i>
  </a>
  <a href="https://discord.gg/uTQWQNmTAy" target="_blank" title="Discord">
    <i class="fab fa-discord"></i>
  </a>
  <a href="mailto:resoluteplanes@gmail.com" title="Email">
    <i class="fas fa-envelope"></i>
  </a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
